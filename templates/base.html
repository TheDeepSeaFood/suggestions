<!DOCTYPE html>
<html lang="en">
      {% load static %}
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>{{ page_title }} | {{ brand_name }}</title>
            <!-- Meta Description -->
            <meta name="description" content="{{ meta_description }}">
            <!-- Meta Keywords -->
            <meta name="keywords" content="{{ meta_keywords }}">
            <!-- Favicon.ico -->
            <link rel="shortcut icon"
                  href="{% static 'favicon.ico' %}"
                  type="image/x-icon">
            <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600"
                  rel="stylesheet">
            <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
            <link href="{% static 'css/menu.css' %}" rel="stylesheet">
            <link href="{% static 'css/style.css' %}" rel="stylesheet">
            <link href="{% static 'css/vendors.css' %}" rel="stylesheet">
            <script src="{% static 'js/modernizr.js' %}"></script>
            {% block links %}
            {% endblock links %}
      </head>
      <body>
            {% block content %}
            {% endblock content %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <!-- Custom js -->
            <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
            <script src="{% static 'js/common_scripts.js' %}"></script>
            <script src="{% static 'js/velocity.min.js' %}"></script>
            <script src="{% static 'js/common_functions.js' %}"></script>
            <script src="{% static 'js/file-validator.js' %}"></script>
            <script src="{% static 'js/func_1.js' %}"></script>
            {% block scripts %}
            {% endblock scripts %}
      </body>
</html>
